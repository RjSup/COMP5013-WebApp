<!-- templates/index.html -->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Conversely | Debate Forum</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='landing.css') }}"
        />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <section id="landing">
            <nav>
                <div class="title">
                    <a href="/">Conversely</a>
                </div>
                <div id="authLinks" class="auth-links">
                    <button>
                        <a href="#" id="loginLink">Login</a>
                    </button>
                    <button>
                        <a href="#" id="signupLink">Sign Up</a>
                    </button>
                </div>
            </nav>
            <div class="container">
                <div class="auth-form" id="authForms"></div>
                <h1>Welcome to Conversely</h1>
                <div id="authForms"></div>

                <div class="popularTopics"></div>
            </div>
            <div class="topicCarousel">
                <form id="addTopicForm">
                    <input
                        type="text"
                        id="topicName"
                        placeholder="Topic Name"
                    />

                    <button type="submit" id="addTopicBtn">Add Topic</button>
                </form>

                <div id="topicCards"></div>
            </div>
        </section>
        <script src="{{ url_for('static', filename='landing.js') }}"></script>
    </body>
</html>
