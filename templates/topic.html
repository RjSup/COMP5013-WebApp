<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='topics.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Conversely | {% if topic_name %}{{ topic_name }}{% else %}Topic Name{% endif %}</title>
</head>
<body>
    <nav>
        <div class="title">
            <a href="/">Conversely</a>
        </div>
        <div id="authLinks" class="auth-links">
            {% if session.logged_in %}
                <button id="btn"><a href="#" id="logoutLink">Logout</a></button>
            {% else %}
                <button id="btn"><a href="#" id="loginLink">Login</a></button>
                <button id="btn"><a href="#" id="signupLink">Sign Up</a></button>
            {% endif %}
        </div>
    </nav>

    <div id="authForms"></div>

    <div class="topicHeader">
        <h1>{% if topic_name %}{{ topic_name }}{% else %}Topic Name{% endif %}</h1> 
    </div>

    <div class="addClaimForm" data-topic="{% if topic_name %}{{ topic_name }}{% endif %}">
        {% if session.logged_in %}
            <textarea id="claimText" placeholder="Claim Text (maximum 250 characters)" maxlength="250" required></textarea>
            <button id="addClaimButton">Add</button>
        {% else %}
            <p>Sign in to add a claim</p>
        {% endif %}
    </div>

    <div class="container">
        <div id="card-grid">
            <!-- Topics will be dynamically added here -->
        </div>
    </div>

    <!-- Popup modal structure -->
    <div id="claimModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Claim Details</h2>
            <p id="claimDetail"></p>
            <form id="replyForm">
                <textarea id="replyText" placeholder="Your reply..." required></textarea>
                <input class="in" type="radio" id="forReply" name="replyType" value="for" required>
                <label for="forReply">For</label>
                <input class="in" type="radio" id="againstReply" name="replyType" value="against" required>
                <label for="againstReply">Against</label>
                <button id="btn2" type="submit">Submit Reply</button>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='topic.js') }}"></script>
</body>
</html>
